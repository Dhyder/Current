{% block content %}
  <h2>Forgot Password?</h2>
  <form method="POST">
    {% csrf_token %}
    
    {% if usb_detected %}
        <p>✅ USB Recovery Key Detected! You can reset your password now.</p>
    {% else %}
        <p>⚠️ Insert your registered USB key to reset your password.</p>
    {% endif %}
    
    <label for="password">Enter New Password:</label>
    <input type="password" name="password" required>
    
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
