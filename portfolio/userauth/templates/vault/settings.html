{% extends "base.html" %}

{% block content %}
<h2>USB Key Setup</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'update_usb_key' %}" method="post">
    {% csrf_token %}
    <button type="submit">Generate USB Key</button>
</form>

{% endblock %}
